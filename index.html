<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="LOGO ACTUAL.png" type="image/x-icon"> <!-- Favicon link -->
  <title>EXYPNOS</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Styling for the video */
    video {
      cursor: pointer;
      object-fit: cover;
      object-position: center;
      width: 100%;
      height: 100%;
    }

    /* Centered content */
    .centered-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    /* Animation for slide-out */
    .slide-out {
      animation: slideOut 1s forwards;
    }

    @keyframes slideOut {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateY(-100%);
        opacity: 0;
      }
    }

    /* Responsive adjustments for small screens */
    @media (max-width: 640px) {
      video {
        width: 100%;
        height: auto;
        aspect-ratio: 9 / 16;
        object-fit: cover; /* Keeps the central part visible */
        object-position: center;
      }
    }
  </style>
</head>
<body class="h-screen w-screen m-0 overflow-hidden bg-black">

  <!-- Video Banner -->
  <div class="absolute inset-0" id="comingSoon">
    <video autoplay muted loop playsinline id="bgVideo">
      <source src="new.mp4" type="video/mp4"> <!-- Replace with your video path -->
      Your browser does not support the video tag.
    </video>
    <div class="absolute inset-0 bg-black bg-opacity-50 flex items-center justify-center">
      <!-- Centered content -->
      <div class="centered-content text-white">
        <p class="text-lg sm:text-xl font-mono"></p> <!-- Replace with your text -->
      </div>
    </div>
    <!-- Time -->
    <div class="absolute bottom-4 left-4 text-white font-mono text-sm sm:text-base">
      <p>Time: 10:00 AM</p> <!-- Replace with the event time -->
    </div>
    <!-- Venue -->
    <div class="absolute bottom-4 right-4 text-white font-mono text-sm sm:text-base">
      <p>Venue: Auditorium</p> <!-- Replace with the event venue -->
    </div>
  </div>

  <script>
    function redirectToWebsite() {
      // Trigger the slide-out animation
      const comingSoon = document.getElementById("comingSoon");
      comingSoon.classList.add("slide-out");

      // Redirect after the animation is complete
      setTimeout(() => {
        window.location.href = "http://127.0.0.1:5501/index.html"; // Replace with your target URL
      }, 1000); // Match the animation duration (1s)
    }

    // Attach click event to trigger redirection
    document.getElementById("comingSoon").addEventListener("click", redirectToWebsite);
  </script>

</body>
</html>
